<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/img/pikachu.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css">
    <script src="script.js"></script>
    <script src="search.js"></script>
    <script src="sounds.js"></script>
    <script src="arena.js"></script>
    <script src="fight.js"></script>
</head>

<body onload="getPokemons(20)">

    <!-- Header with searchbar -->
    <div class="searchbar-wrap">
        <h1>Pok√©dex</h1>
        <div class="searchbar"><input id="searchbar" type="text" placeholder="Search a Pokemon..."
                onkeyup="search()"><button id="cancelSearch" onclick="clearSearch()">X</button></div>
        <div class="mute"><button class="mutebtn" id="mutebtn" onclick="muteSoundtrack()">no music</button></div>
    </div>

    <!-- Loading screen -->
    <div class="loading d-none" id="loading">
        <div class="ring"></div>
        <span id="loadtext">loading...</span>
    </div>

    <!-- Overlay -->
    <div class="overlay d-none" id="overlay" onclick="hideOverlay(event)">
        <div class="mini-canvas" id="miniCanvas" onclick="maintainOverlay(event)">

        </div>
        <div class="arena d-none" id="arena" onclick="maintainOverlay(event)">

        </div>
    </div>

    <div class="canvas" id="canvas">

    </div>

    <!-- Load more button -->
    <div style="display:flex;align-items:center;justify-content:center;background:inherit;padding:16px;">
        <button class="btn" id="loadbtn" onclick="loadMore()">load all 151 oldscool pokemon</button>
    </div>

        <a href="https://mixkit.co/free-sound-effects/">Click, cancel and death sounds</a>
        <a href="https://pixabay.com/sound-effects/search/game%20attack/?manual_search=1&order=None">Attack sound</a>
    </footer>

</body>

</html>
